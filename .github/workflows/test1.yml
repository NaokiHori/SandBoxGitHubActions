name: Test1

on:

  push:
    branches:
      - main
    paths:
      - .github/workflows/test1.yml

jobs:

  child1:
    name: Child job 1
    runs-on: ubuntu-latest
    steps:
      - name: Install libraries
        run: |
          sudo apt-get update && \
          sudo apt-get install wget
      - name: Check commit hash
        run: |
          echo ${{ github.sha }}
      - name: Fetch image
        run: |
          wget \
            https://naokihori.github.io/SimpleDecomp/_images/default.png \
            --output-document=image.png
      - name: Upload artifact
        uses: actions/upload-artifact@main
        with:
          name: ${{ github.sha }}-job1
          path: image.png

  child2:
    name: Child job 2
    runs-on: ubuntu-latest
    steps:
      - name: Install libraries
        run: |
          sudo apt-get update && \
          sudo apt-get install wget
      - name: Check commit hash
        run: |
          echo ${{ github.sha }}
      - name: Fetch image
        run: |
          wget \
            https://naokihori.github.io/SimpleDecomp/_images/default1.png \
            --output-document=image.png
      - name: Upload artifact
        uses: actions/upload-artifact@main
        with:
          name: ${{ github.sha }}-job2
          path: image.png

